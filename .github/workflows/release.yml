name: Release
# release.yml version: 0.2.0

on:
  push:
    tags:
      - 'v*' # Trigger workflow on tags starting with 'v'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 0.5.6
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Build project
        run: uv build

      - name: Publish to PyPI
        run: uv publish
